<!DOCTYPE html>
<html>
<head>
  <title>Rock-Paper-Scissors</title>
</head>

<body>
  <script>

  function computerPlay() {
    let num = Math.floor((Math.random() * 10) + 1);
    let choice = num <= 3.3 ? "rock" : num > 6.7 ? "paper" : "scissors";
    return choice;
  }

  </script>
</body>
</html>
